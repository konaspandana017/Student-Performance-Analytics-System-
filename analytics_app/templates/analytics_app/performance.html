{% extends 'base.html' %}

{% block content %}
<h3>Student Performance</h3>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Roll No</th>
        <th>Department</th>
    </tr>

    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.roll_no }}</td>
        <td>{{ student.department }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
