<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Dashboard{% endblock %}</title>

  <style>
    :root{
      --bg:#F6F1EB;
      --bg2:#F2EAE2;
      --card:#FFFFFFCC;
      --text:#1F2937;
      --muted:#6B7280;
      --border:#E6DDD3;

      --accent:#8B6F47;
      --accent2:#C8A97E;

      --shadow: 0 18px 55px rgba(31,41,55,.12);
      --shadow2: 0 10px 28px rgba(31,41,55,.10);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 15% 20%, var(--bg2), transparent 60%),
        radial-gradient(900px 500px at 90% 10%, #EFE7DE, transparent 55%),
        radial-gradient(900px 500px at 85% 85%, #F0E6DD, transparent 55%),
        var(--bg);
      min-height:100vh;
    }

    .topbar{
      position: sticky;
      top:0;
      z-index:5;
      backdrop-filter: blur(10px);
      background: rgba(246,241,235,.75);
      border-bottom: 1px solid rgba(230,221,211,.85);
    }

    .topbar-inner{
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .logo{
      width:38px;
      height:38px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(139,111,71,.18), rgba(200,169,126,.22));
      border: 1px solid rgba(230,221,211,.9);
      box-shadow: var(--shadow2);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      color: var(--accent);
      letter-spacing:.3px;
    }

    .brand h1{
      font-size:15px;
      margin:0;
      font-weight:800;
      letter-spacing:.2px;
    }
    .brand p{
      margin:2px 0 0;
      font-size:12.5px;
      color: var(--muted);
    }

    .userbox{
      display:flex;
      align-items:center;
      gap:10px;
      color: var(--muted);
      font-size:13px;
      white-space:nowrap;
    }

    .btn{
      border:none;
      cursor:pointer;
      border-radius: 12px;
      padding: 9px 12px;
      font-weight:750;
      font-size:13px;
      color:#fff;
      background: linear-gradient(135deg, rgba(139,111,71,.95), rgba(200,169,126,.95));
      box-shadow: 0 12px 26px rgba(139,111,71,.18);
      transition: transform .18s ease, box-shadow .18s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    .btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 18px 34px rgba(139,111,71,.22);
    }
    .btn:active{ transform: translateY(0); }

    .container{
      max-width: 1100px;
      margin: 0 auto;
      padding: 22px 18px 40px;
      animation: pop .45s ease-out;
    }
    @keyframes pop{
      from{ opacity:0; transform: translateY(8px); }
      to{ opacity:1; transform: translateY(0); }
    }

    .page-title{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 16px;
    }
    .page-title h2{
      margin:0;
      font-size: 22px;
      font-weight: 850;
      letter-spacing:.2px;
    }
    .page-title small{
      color: var(--muted);
      font-size: 13px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
    }

    .card{
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(230,221,211,.85);
      border-radius: var(--radius);
      box-shadow: var(--shadow2);
      padding: 16px;
      overflow:hidden;
    }

    .card h3{
      margin:0 0 10px;
      font-size: 14px;
      color: var(--muted);
      font-weight: 800;
      letter-spacing:.2px;
      text-transform: uppercase;
    }

    .stat{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
    }
    .stat .num{
      font-size: 26px;
      font-weight: 900;
      color: var(--text);
      line-height:1;
    }
    .stat .tag{
      font-size: 12.5px;
      color: var(--muted);
    }

    .list{
      margin:0;
      padding:0;
      list-style:none;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .list li{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 10px 12px;
      border: 1px solid rgba(230,221,211,.8);
      border-radius: 14px;
      background: rgba(255,255,255,.75);
    }
    .pill{
      font-size:12px;
      padding: 6px 10px;
      border-radius: 999px;
      border:1px solid rgba(230,221,211,.9);
      background: rgba(200,169,126,.18);
      color: var(--accent);
      font-weight:800;
    }

    .links{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }
    .link{
      text-decoration:none;
      color: var(--text);
      font-weight:800;
      font-size:13px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(230,221,211,.85);
      background: rgba(255,255,255,.75);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .link:hover{
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(31,41,55,.10);
    }

    .span-3{ grid-column: span 3; }
    .span-4{ grid-column: span 4; }
    .span-6{ grid-column: span 6; }
    .span-8{ grid-column: span 8; }
    .span-12{ grid-column: span 12; }

    @media (max-width: 900px){
      .span-3,.span-4,.span-6,.span-8{ grid-column: span 12; }
      .userbox{ display:none; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo">SPS</div>
        <div>
          <h1>Student Performance Analytics</h1>
          <p>Admin • Teacher • Student dashboards</p>
        </div>
      </div>

      <div class="userbox">
        <span><b>{{ request.user.username }}</b></span>
        <span class="pill">
          {% if request.user.is_superuser %}Admin{% elif request.user.is_staff %}Teacher{% else %}Student{% endif %}
        </span>
        <a class="btn" href="/accounts/logout/">Logout</a>
      </div>
    </div>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
